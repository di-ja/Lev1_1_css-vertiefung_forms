<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev1_1_css-vertiefung_forms</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <form action="">
        <h1>Name <span>*</span></h1>
        <input class="formInline" type="text" name="" id="firstName" placeholder="Vorname">
        <input class="formInline" type="text" name="" id="lastName" placeholder="Nachname">
        <h1>Email <span>*</span></h1>
        <input type="email" name="" id="email">
        <h1>Thema</h1>
        <select id="thema" name="Thema">
            <option value="advertise">Advertise</option>
            <option value="general">General</option>
            <option value="partnership">Partnership</option>
          </select>
          <h1>Nachricht <span>*</span></h1>
        <textarea name="message" id="" cols="30" rows="10" required></textarea>
        <input class="button" type="button" value="Submit" onclick>
    </form>


    <script src="assets/js/form.js"></script>
</body>
</html>
